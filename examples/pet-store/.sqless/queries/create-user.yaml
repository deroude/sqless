- template: >-
    INSERT INTO "user" ( username, first_name, last_name, email, "password", phone, user_status)
    VALUES ($1,$2,$3,$4,crypt($5,gen_salt('bf')),$6,$7) RETURNING *
  params:
    - body.username
    - body.firstName
    - body.lastName 
    - body.email
    - body.password
    - body.phone
    - body.userStatus
  return: true